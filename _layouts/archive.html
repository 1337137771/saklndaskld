---
layout: base
class: blog
---
<section class="blog-container">

	<div class="articles">
		{% for post in site.posts %}
			<article {% if post.image %}class="has-hero-image"{% endif %} type="formal">

					<header>
						{% if post.image %}
							<div class="hero-image">
								<img src="{{ post.image }}" alt="Image for {{ post.title }}.">
							</div>
						{% endif %}
						<h1><a class="shiny" href="{{ post.url }}">{{ post.title }}</a></h1>
					</header>

					{{ post.content | split:'<!-- break -->' | first }}

					<p><a href="{{ post.url }}" class="link-arrow shiny">Keep reading</a></p>

					<footer>
						<p><span class="dot shiny">â€¢</span> <span class="split">{{ post.date | date: '%b %d, %Y' }}</span></p>
					</footer>

			</article>
		{% endfor %}
	</div>

</section>
